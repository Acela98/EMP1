<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </link>
    </h:head>
    <h:body>
            <div class="jumbotron text-center">
                <center>
            <h1>Sistema Store</h1>
            <h2>Producto Nuevo</h2>
                </center>
            </div>
        <center>
        <h:form class="form-horizontal" > 
   
    <h:messages id="msg" globalOnly="true" style="color:red" />
    <div class="form-group form-group-lg">
        <h:outputText class="col-sm-2 control-label" value="Codigo"/>
      <div class="col-sm-4">
          <h:inputText class="form-control" value="#{productoEntities.codigo}"/>
      </div>
    </div>

    <div class="form-group form-group-lg">
        <h:outputText class="col-sm-2 control-label" value="Nombre"/>
      <div class="col-sm-4">
          <h:inputText class="form-control" value="#{productoEntities.nombre}"/>
      </div>
    </div>

    <div class="form-group form-group-lg">
        <h:outputText class="col-sm-2 control-label" value="Stock"/>
      <div class="col-sm-4">
          <h:inputText class="form-control" value="#{productoEntities.stock}"/>
      </div>
    </div>

    <div class="form-group form-group-lg">
        <h:outputText class="col-sm-2 control-label" value="Precio"/>
      <div class="col-sm-4">
          <h:inputText class="form-control" value="#{productoEntities.precio}"/>
      </div>
    </div>
 
    <div class="form-group form-group-lg">
        <h:outputText class="col-sm-2 control-label" value="Precio"/>
        <div class="col-sm-4">   
            
            <h:selectOneMenu class="form-control">
                <f:selectItem  itemLabel="Calzado" itemValue="#{productoEntities.categoriaProductoEntities}" />
                <f:selectItem  itemLabel="Camisas" itemValue="#{productoEntities.categoriaProductoEntities}" />
            </h:selectOneMenu>
        
        </div>
    </div>
    <br/> 
    
    <div class="col-sm-4">
        <h:commandButton value="Guardar" action="#{storeMB.crearProducto(productoEntities)}" >
         </h:commandButton>
    </div>
  
  </h:form>
            </center>
    </h:body>
</html>
