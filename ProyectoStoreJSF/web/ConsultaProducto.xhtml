<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </link>
    </h:head>
    <h:body>
        <div class="jumbotron text-center">
                <center>
            <h1>Sistema Store</h1>
            <h2>Consultar Producto</h2>
                </center>
        </div>
        
              <h:form id="frmConsultar">
          <center>
     <input type="hidden" id="accion" name="accion" value="" />    
     <label for="">Nombre: </label>
     <h:inputText id="txtConsultarNombre" value="#{storeMB.p.nombre}" />    
 
     <p:commandButton value="Consultar" actionListener="#{storeMB.buscarPorNombre()}" >
      
     </p:commandButton>

         
          </center>
<!-- TABLA-->
  <div id="resultado" class="container">
      
      <p:dataTable >
            <p:column headerText="Codigo">
                <h:outputText value="#{storeMB.p.codigo}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{storeMB.p.nombre}" />
            </p:column>

            <p:column headerText="Stock">
                <h:outputText value="#{storeMB.p.stock}" />
            </p:column>

            <p:column headerText="Precio">
                <h:outputText value="#{storeMB.p.precio}" />
            </p:column>
          
            <p:column headerText="Categoria">
                <h:outputText value="#{storeMB.p.categoriaProductoEntities.nombre}" />
            </p:column>
        </p:dataTable>
</div>

        </h:form>
    </h:body>
</html>
