<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultar Categoria Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </link>
    </h:head>
    <h:body>
        <div class="jumbotron text-center">
                <center>
            <h1>Sistema Store</h1>
            <h2>Consultar Categoria Producto</h2>
                </center>
        </div>
        
              <h:form id="frmConsultar">
          <center>
     <input type="hidden" id="accion" name="accion" value="" />    
     <label for="">Nombre: </label>
     <h:inputText id="txtConsultarNombre" value="#{storeMB.cat.id}" />    
 
     <p:commandButton value="Consultar" actionListener="#{storeMB.buscarCategoria()}" update="txtCategoria">
      
     </p:commandButton>
     
     <h:inputText id="txtCategoria" value="#{storeMB.cat.nombre}" /> 

         
          </center>
              </h:form>
    </h:body>
</html>
